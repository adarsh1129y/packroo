<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Account - Packaroo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #cceeff, #e0f7fa);
      transition: background 0.3s;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .profile {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 0.6s ease-in;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #007bff;
      object-fit: cover;
    }
    .info {
      margin-top: 10px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: slideIn 0.6s ease-out;
    }
    .section-title {
      font-weight: 600;
      margin-bottom: 10px;
    }
    .recent-trips {
      display: flex;
      gap: 10px;
      overflow-x: auto;
    }
    .trip-card {
      min-width: 140px;
      padding: 10px;
      border-radius: 10px;
      background: #e6f7ff;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .trip-card:hover {
      transform: scale(1.05);
    }
    .btn {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0056b3;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img class="avatar" src="adarshpassportphoto.jpg" alt="User Avatar">
      <div class="info">
        <h2>adarsh singh </h2>
        <p>Phone: +91 7004347593</p>
        <p>Email: adarshsing197.com</p>
      </div>
    </div>

    <div class="card">
      <div class="section-title">Recent Trips</div>
      <div class="recent-trips">
        <div class="trip-card">Manali<br><small>Mar 2025</small></div>
        <div class="trip-card">Ladakh<br><small>Feb 2025</small></div>
        <div class="trip-card">Goa<br><small>Jan 2025</small></div>
      </div>
    </div>

    <div class="card">
      <div class="section-title">Gear Rental History</div>
      <p>Drone - Jan 2025 (Returned)</p>
      <p>Camera - Mar 2025 (Pending)</p>
    </div>

    <div class="card">
      <div class="section-title">Your Coins</div>
      <h3>ðŸ’° 450 Coins</h3>
      <button class="btn">Redeem</button>
    </div>

    <div class="card">
      <div class="section-title">Settings & Support</div>
      <button class="btn">Contact Support</button>
      <button class="btn" style="margin-left: 10px;">Logout</button>
    </div>
  </div>
</body>
</html>
